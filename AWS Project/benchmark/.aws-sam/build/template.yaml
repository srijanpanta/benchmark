AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'SAM application for dissertation benchmarks

  '
Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.12
Resources:
  CpuBoundFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CpuBoundFunction
      Handler: app.cpu_bound_handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /cpu-bound
            Method: post
    Metadata:
      SamResourceId: CpuBoundFunction
  IoBoundFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: IoBoundFunction
      Handler: app.io_bound_handler
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: S3BucketName
      Environment:
        Variables:
          S3_BUCKET_NAME:
            Ref: S3BucketName
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /io-bound
            Method: post
    Metadata:
      SamResourceId: IoBoundFunction
Parameters:
  S3BucketName:
    Type: String
    Description: The name of the S3 bucket for the I/O-bound function.
